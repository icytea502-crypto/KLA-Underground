<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLA Underground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>KLA Underground</h1>

    <div class="post-box">
      <textarea id="message" placeholder="Type your message here"></textarea>
      <input type="file" id="imageInput">
      <button onclick="postMessage()">Post</button>
    </div>

    <ul id="messagesList"></ul>
  </div>

<div id="subjects"></div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="script.js"></script>
<script>
fetch("subjects.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("subjects");

    for (const subject in data) {
      const box = document.createElement("div");
      box.classList.add("subject-box");

      box.innerHTML = `
        <div class="subject-header">${subject}</div>
        <div class="teachers">
          ${data[subject].map(t => `<div class="teacher">${t}</div>`).join("")}
        </div>
      `;

      container.appendChild(box);
    }

    // Click to expand/collapse
    document.querySelectorAll(".subject-header").forEach(header => {
      header.addEventListener("click", () => {
        header.nextElementSibling.classList.toggle("open");
      });
    });
  });
</script>

</body>
</html>

  
</body>
</html>
